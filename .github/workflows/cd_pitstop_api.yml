name: CD example

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Pull docker images
        run: docker-compose -f /home/ubuntu/docker-compose-pitstop.yml pull

      - name: Stop and remove existing containers
        run: docker-compose -f /home/ubuntu/docker-compose-pitstop.yml down

      - name: Start containers
        run: docker-compose -f /home/ubuntu/docker-compose-pitstop.yml up -d
